

port:
  tcp:80:
    listening: true
package:
  nginx:
    installed: true
process:
  nginx:
    running: true
file:
  /var/www/static_web_app:
    exists: true
    filetype: directory
file:
  /var/www/static_web_app/index.html:
    title: Web page
    exists: true
    owner: root
    group: root
    contains: ["Hello World!"]
  /etc/nginx/sites-enabled/default:
    title: Ngnix configuration
    exists: true
    owner: root
    group: root
    contains: [return 301 https://]
http:
  http://localhost:
    status: 200
    body:
    - Hello World!

